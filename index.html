<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Equipo_tesis</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Equipo_tesis</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/ProyectoF.loader.js";
    var config = {
      dataUrl: buildUrl + "/ProyectoF.data",
      frameworkUrl: buildUrl + "/ProyectoF.framework.js",
      codeUrl: buildUrl + "/ProyectoF.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Equipo_tesis",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // Aquí empieza el código específico del reconocimiento de voz
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const synth = window.speechSynthesis;
        const welcomeMessage = new SpeechSynthesisUtterance('¡Bienvenido al TESJo, en qué te puedo ayudar?');
        
        const voiceBtn = document.createElement('button');
        voiceBtn.id = 'voice-btn';
        voiceBtn.textContent = 'Hablar';
        voiceBtn.style.position = 'absolute';
        voiceBtn.style.top = '10px';
        voiceBtn.style.right = '10px';
        voiceBtn.style.padding = '10px 20px';
        voiceBtn.style.backgroundColor = '#007bff';
        voiceBtn.style.color = 'white';
        voiceBtn.style.border = 'none';
        voiceBtn.style.borderRadius = '5px';
        voiceBtn.style.cursor = 'pointer';
        voiceBtn.style.opacity = '0.5';
        voiceBtn.style.pointerEvents = 'none';

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          navigator.mediaDevices.getUserMedia({ audio: true })
            .then((stream) => {
              stream.getTracks().forEach(track => track.stop());
              voiceBtn.style.opacity = '1';
              voiceBtn.style.pointerEvents = 'auto';
            })
            .catch((err) => {
              console.error('Error al solicitar permiso para el micrófono:', err);
              voiceBtn.style.opacity = '1';
              voiceBtn.style.pointerEvents = 'auto';
            });
        } else {
          voiceBtn.style.opacity = '1';
          voiceBtn.style.pointerEvents = 'auto';
        }

        voiceBtn.addEventListener('click', () => {
          synth.speak(welcomeMessage);
          welcomeMessage.onend = () => {
            recognition.start();
          };
        });

        document.body.appendChild(voiceBtn);

        recognition.onresult = (event) => {
          const last = event.results.length - 1;
          const command = event.results[last][0].transcript.trim().toLowerCase();

          if (command.includes('biblioteca')) {
            const message = new SpeechSynthesisUtterance('Claro, el tecnológico cuenta con una biblioteca en la cual se tiene un área de acervo y atención al público, área de consulta, sala de consejo, sala de lectura, auditorio, cubículos de estudio y sanitarios.');
            synth.speak(message);
            unityInstance.SendMessage('Camera', 'MoveToBuilding', 0);
          } else if (command.includes('unidad jurídica')) {
            const message = new SpeechSynthesisUtterance('Por supuesto tenemos una unidad jurídica en el nivel 3 del centro CAI.');
            synth.speak(message);
            unityInstance.SendMessage('Camera', 'MoveToBuilding', 1);
          }
        };

        recognition.onspeechend = () => {
          recognition.stop();
        };

        recognition.onerror = (event) => {
          console.error('Recognition error: ' + event.error);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
